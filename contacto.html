		<!-- Button to Open the Modal -->
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
		  Abrir Formulario
		</button>

		<!-- The Modal -->
		<div class="modal" id="myModal">
		  <div class="modal-dialog">
		    <div class="modal-content">

		      <!-- Modal Header -->
		      <div class="modal-header">
		        <h4 class="modal-title">Formulario</h4>
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		      </div>

		      <!-- Modal body -->
		      <div class="modal-body">
		        
				<section class="border">
					<form class="formulario">
						<label>Deje sus datos y lo contactaremos</label>
						<div>
							<label>Nombre:</label>	
							<input type="text" name="nombre" placeholder="Nombre aqui">
						</div>
						<div>
							<label>Apellido:</label>
							<input type="text" name="apellido" placeholder="Apellido aqui">
						</div>
						<div>
							<label>Sexo:</label>
							<select>
								<option value="M">Masculino</option>
								<option value="F">Femenino</option>
							</select>
						</div>
						<div>
							<label>Email:</label>
							<input type="email" name="email">
						</div>
						<div>
							<label>Telefono de contacto:</label>
							<input type="text" name="telefono">
						</div>
						<div>
							<label>Â¿Desea recibir nuestras novedades?</label>
							<input type="checkbox" name="acepta" value="1">
						</div>
						<div>
							<input class="botonesColoridos" type="submit" value="Limpiar formulario">
							<input class="botonesColoridos" type="submit" value="Enviar formulario">
						</div>
					</form>
				</section>

		      </div>

		      <!-- Modal footer -->
		      <div class="modal-footer">
		        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
		      </div>

		    </div>
		  </div>
		</div>
